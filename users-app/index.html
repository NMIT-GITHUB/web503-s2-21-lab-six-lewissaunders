<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sample CRUD Firebase Javascript - 01 Read Data</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>
            Firebase CRUD with Vanilla Javascript
            <br />
            <small>
                <em>01 Read Data</em>
            </small>
        </h1>

        <!-- add user module -->
        <section id="add-user-module"> <button id="open-add-user-form-btn">+</button>
            <form>
                <h2>Add User</h2> 
                name:<br> 
                <input type='text' data-key='name' class='user-input'><br> 
                age:<br> 
                <input type='text' data-key='age' class='user-input'><br> 
                email:<br> 
                <input type='text' data-key='email' class='user-input'><br> 
                <button type='button' id="add-user-btn">add user</button>
            </form>
        </section>

        <ul id="userList"></ul>
        <div id="userDetail">
            <p>
                Name :
                <strong class="detailName"></strong>
            </p>
            <p>
                Age:
                <strong class="detailAge"></strong>
            </p>
            <p>
                Email:
                <strong class="detailEmail"></strong>
            </p>
        </div>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js";
        </script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
